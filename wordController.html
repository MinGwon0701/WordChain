<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordController</title>
</head>
<body>
    <script>
        let allText = document.getElementsByTagName('body')[0].innerText;
        let sliceText = allText.split(' ');
        
        let count = {};
        for (let i = 0; i < sliceText.length; i++) {
            let word = sliceText[i];
            if(count[word] == undefined) {
                count[word] = 1;
            } else {
                count[word] = count[word] + 1;
            }
        }

        let countArr = [];
        for (const name in count) {
            countArr.push([name, count[name]]);
        }

        countArr.sort(function (a, b) {
            return b[1] - a[1] ;
        });

        
    </script>
</body>
</html>
